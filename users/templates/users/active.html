{% extends 'base.html' %}

{% block title %} 激活账号 {% endblock %}

{% load static %}
{% block private_css %}
    <link rel="stylesheet" href="{% static 'users/active.css' %}">
{% endblock %}

{% block private_work %}
    {% if actived %}
        <div class="alert alert-success" role="alert">
            {{ msg }}
        </div>
    {% endif %}
    {% if from_active %}
        <div class="alert alert-primary" role="alert">
            {{ msg }}
        </div>
    {% endif %}
{% endblock %}
