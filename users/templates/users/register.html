{% extends 'base.html' %}

{% load static %}

{% block title %} 用户注册 {% endblock %}

{% block private_css %}
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
{% endblock %}

{% block private_work %}
    <form class="form-register" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-3">
                <label for="inputusername">用户名</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="inputusername" placeholder="username" required autofocus
                       name="username">
                <small class="text-muted">用户名最短为6位,最长为20位</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="inputemail">邮箱</label>
            </div>
            <div class="col-9">
                <input type="email" class="form-control" id="inputemail" placeholder="Email address" required
                       name="email">
                <small class="text-muted">请输入合法的邮箱地址</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="inputpassword">密码</label>
            </div>
            <div class="col-9">
                <input type="password" class="form-control" id="inputpassword" placeholder="password" required
                       name="password_first">
                <small class="text-muted">密码最短为6位，最长20位</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label for="inputpassword">确认密码</label>
            </div>
            <div class="col-9">
                <input type="password" class="form-control" id="inputpassword" placeholder="password" required
                       name="password_second">
                <small class="text-muted">请保证两次密码一致</small>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
                <div class="btn-group help-button">
                    <button class="btn btn-primary" type="submit"> 注册</button>
                    <a href="#" class="btn btn-info ">找回密码</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
